<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Tool PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>PDF Tool Web</h1>
  <label for="pdfInput">Carica PDF:</label>
  <input type="file" id="pdfInput" accept="application/pdf" />

  <div>
    <h3>Estrai pagine</h3>
    <label for="range">Intervallo (es. 1-3):</label>
    <input type="text" id="range" />
    <button onclick="extractPages()">Estrai PDF</button>
  </div>

  <div>
    <h3>Esporta pagina come immagine</h3>
    <label for="exportPage">Pagina:</label>
    <input type="number" id="exportPage" min="1" />
    <label for="exportFormat">Formato:</label>
    <select id="exportFormat">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
    </select>
    <button onclick="exportPageAsImage()">Esporta</button>
  </div>

  <div>
    <h3>Comprimi PDF</h3>
    <label for="compression">Compressione (%):</label>
    <input type="range" id="compression" min="10" max="90" value="50" oninput="document.getElementById('compressionLabel').innerText = this.value + '%'"/>
    <span id="compressionLabel">50%</span>
    <button onclick="compressPDF()">Comprimi</button>
  </div>

  <div>
    <h3>Ruota pagine</h3>
    <label for="rotateRange">Intervallo (es. 2-4):</label>
    <input type="text" id="rotateRange" />
    <label for="rotation">Angolo:</label>
    <select id="rotation">
      <option value="90">90°</option>
      <option value="180">180°</option>
      <option value="270">270°</option>
    </select>
    <button onclick="rotatePages()">Ruota</button>
  </div>
</body>
</html>
