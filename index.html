
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Tool PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PDF Tool</h1>
  <input type="file" id="pdfInput" accept="application/pdf" />
  <div id="controls">
    <button onclick="extractPages()">Estrai Pagine</button>
    <button onclick="exportImage()">Esporta come PNG</button>
    <button onclick="compressPDF()">Comprimi PDF</button>
    <button onclick="rotatePages()">Ruota Pagine</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
